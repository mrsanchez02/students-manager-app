<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex justify-center items-center h-screen bg-slate-500">
    <form class="w-72 bg-slate-200 p-5 rounded-md h-fit shadow-xl" id="formulario">
      <header class="font-bold text-center border-2 border-b-slate-800 mb-5 pb-2">
        <p>AGREGAR ESTUDIANTES</p>
      </header>
      <div class="flex flex-col">
        <label for="nombre" class="font-bold">Nombre</label>
        <input
          type="text"
          name="nombre"
          id="nombre"
          placeholder="Ej. Leandro"
          class="border-2 p-1 rounded-md"
          autofocus
        />
        <label id="errorNombre" class="hidden font-bold text-red-900"
          >No se aceptan caracteres especiales</label
        >
      </div>
      <div class="flex flex-col">
        <label for="apellido" class="font-bold">Apellido</label>
        <input
          type="text"
          name="apellido"
          id="apellido"
          placeholder="Ej. Sanchez"
          class="border-2 p-1 rounded-md"
          autofocus
        />
        <label id="errorApellido" class="hidden font-bold text-red-900"
          >No se aceptan caracteres especiales</label
        >
      </div>
      <div class="flex flex-col">
        <label for="curso" class="font-bold">Curso</label>
        <input
          type="text"
          name="curso"
          id="curso"
          placeholder="Ej. Bootcamp"
          class="border-2 p-1 rounded-md"
          autofocus
        />
        <label id="errorApellido" class="hidden font-bold text-red-900"
          >No se aceptan caracteres especiales</label
        >
      </div>
      <div class="mt-4 flex flex-col">
        <label for="matricula" class="font-bold">Matricula</label>
        <input
          type="text"
          name="matricula"
          id="matricula"
          placeholder="Ej. 9999-9999"
          class="border-2 p-1 rounded-md"
        />
        <label id="errorMatricula" class="hidden font-bold text-red-900"
          >La matricula no cumple con el formato especificado.</label
        >
      </div>
      <div class="mt-4 flex flex-col">
        <label for="calificacion" class="font-bold">Nota</label>
        <input
          type="number"
          name="nota"
          id="nota"
          placeholder="Ej. 100"
          class="border-2 p-1 rounded-md"
        />
        <label id="errorMatricula" class="hidden font-bold text-red-900"
          >La nota no es valida.</label
        >
      </div>
      <div class="input-group flex justify-around mt-6">
        <button
          class="
            px-2
            py-3
            border
            rounded-md
            text-white
            bg-green-600
          "
          type="submit"
          id="btnSubmit"
        >
          Enviar
        </button>
        <button
          class="px-2 py-3 border rounded-md text-white bg-red-600"
          type="reset"
        >
          Limpiar
        </button>
      </div>
    </form>
    <script src="./js/registro-estudiante.js"></script>
  </body>
</html>
